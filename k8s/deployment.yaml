apiVersion: apps/v1
kind: Deployment
metadata:
  name: solar-system
  labels:
    app: solar-system
spec:
  replicas: 1
  template:
    metadata:
      name: solar-system
      labels:
        app: solar-system
    spec:
      containers:
        - name: solar-system
          image: ridaa/solar-system:9
          imagePullPolicy: Always
      restartPolicy: Always
      serviceAccountName: solar-system
  selector:
    matchLabels:
      app: solar-system
